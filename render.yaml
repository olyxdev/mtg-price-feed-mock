services:
  - type: web
    name: mtg-price-feed-mock
    runtime: docker
    region: frankfurt
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mtg-prices-db
          property: connectionString
    buildCommand: |
      npm ci --only=production
      npx prisma generate
      npx prisma migrate deploy
      node prisma/seed.js

databases:
  - name: mtg-prices-db
    databaseName: mtg_prices
    user: mtg_user
    region: frankfurt
    plan: basic-256mb